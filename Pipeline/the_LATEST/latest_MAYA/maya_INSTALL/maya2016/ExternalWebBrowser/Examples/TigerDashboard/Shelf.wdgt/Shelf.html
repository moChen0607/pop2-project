<html>

<style type="text/css">
	@import "Shelf.css";
</style>

<script type='text/javascript' src='Shelf.js' />

</head>

<body>
	<embed name="mcpPlugin" type="application/x-mcp" HIDDEN="true"></embed>
	<div id="front" onmousemove='mousemove(event);' onmouseout='mouseexit(event);'>
		<!-- the widget background -->
		<img src="Images/Background.png">

		<img id="nurbsShelf" src="Images/nurbs.png" usemap ="#nurbsmap" />
		<img id="polyShelf" src="Images/polys.png" usemap ="#polysmap" />
		<img id="subdShelf" src="Images/subds.png" usemap ="#subdsmap" />

		<map id ="nurbsmap" name="nurbsmap">
		<area shape ="rect" coords ="0,0,34,34" onmousedown='doNurbs(1)' />
		<area shape ="rect" coords ="0,0,68,34" onmousedown='doNurbs(2)' />
		<area shape ="rect" coords ="0,0,102,34" onmousedown='doNurbs(3)' />
		<area shape ="rect" coords ="0,0,136,34" onmousedown='doNurbs(4)' />
		<area shape ="rect" coords ="0,0,170,34" onmousedown='doNurbs(5)' />
		<area shape ="rect" coords ="0,0,204,34" onmousedown='doNurbs(6)' />
		</map>

		<map id ="polysmap" name="polysmap">
		<area shape ="rect" coords ="0,0,34,34" onmousedown='doPolys(1)' />
		<area shape ="rect" coords ="0,0,68,34" onmousedown='doPolys(2)' />
		<area shape ="rect" coords ="0,0,102,34" onmousedown='doPolys(3)' />
		<area shape ="rect" coords ="0,0,136,34" onmousedown='doPolys(4)' />
		<area shape ="rect" coords ="0,0,170,34" onmousedown='doPolys(5)' />
		<area shape ="rect" coords ="0,0,204,34" onmousedown='doPolys(6)' />
		<area shape ="rect" coords ="0,0,238,34" onmousedown='doPolys(7)' />
		<area shape ="rect" coords ="0,0,272,34" onmousedown='doPolys(8)' />
		</map>

		<map id ="subdsmap" name="subdsmap">
		<area shape ="rect" coords ="0,0,34,34" onmousedown='doSubds(1)' />
		<area shape ="rect" coords ="0,0,68,34" onmousedown='doSubds(2)' />
		<area shape ="rect" coords ="0,0,102,34" onmousedown='doSubds(3)' />
		<area shape ="rect" coords ="0,0,136,34" onmousedown='doSubds(4)' />
		<area shape ="rect" coords ="0,0,170,34" onmousedown='doSubds(5)' />
		<area shape ="rect" coords ="0,0,204,34" onmousedown='doSubds(6)' />
		</map>

		<div class='flip' id='fliprollie'></div>
		<div class='flip' id='flip' onclick='showPrefs(event);' onmouseover='enterflip(event);' onmouseout='exitflip(event)';></div>

	</div>
	
    <div id="back">
		<img span="backgroundImage" src="Images/Background_back.png">
		<img class="doneButton" src="Images/done.png" onclick='hidePrefs()' />
    </div>
	
</body>

</html>
