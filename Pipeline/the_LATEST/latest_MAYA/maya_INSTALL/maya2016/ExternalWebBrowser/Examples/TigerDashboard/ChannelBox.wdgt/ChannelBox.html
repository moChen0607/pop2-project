<html>

<style type="text/css">
	@import "ChannelBox.css";
</style>

<script type='text/javascript' src='ChannelBox.js' />

</head>

<body onload='doUpdate()'>
	<embed name="mcpPlugin" type="application/x-mcp" HIDDEN="true"></embed>
	<div id="front" onmousemove='mousemove(event);' onmouseout='mouseexit(event);'>
		<!-- the widget background -->
		<img src="Images/Background.png">
		
		<!-- the selection field -->
		<input type="text" id="selection" onChange="doSelect()"></textarea>
		<!-- the attributes -->
		<span class="txLabel">Translate X:</span>
		<input type="text" id="txValue" onChange="doSetAttr('tx')"></textarea>
		<span class="tyLabel">Translate Y:</span>
		<input type="text" id="tyValue" onChange="doSetAttr('ty')"></textarea>
		<span class="tzLabel">Translate Z:</span>
		<input type="text" id="tzValue" onChange="doSetAttr('tz')"></textarea>

		<span class="rxLabel">Rotate X:</span>
		<input type="text" id="rxValue" onChange="doSetAttr('rx')"></textarea>
		<span class="ryLabel">Rotate Y:</span>
		<input type="text" id="ryValue" onChange="doSetAttr('ry')"></textarea>
		<span class="rzLabel">Rotate Z:</span>
		<input type="text" id="rzValue" onChange="doSetAttr('rz')"></textarea>

		<span class="sxLabel">Scale X:</span>
		<input type="text" id="sxValue" onChange="doSetAttr('sx')"></textarea>
		<span class="syLabel">Scale Y:</span>
		<input type="text" id="syValue" onChange="doSetAttr('sy')"></textarea>
		<span class="szLabel">Scale Z:</span>
		<input type="text" id="szValue" onChange="doSetAttr('sz')"></textarea>

		<div class='flip' id='fliprollie'></div>
		<div class='flip' id='flip' onclick='showPrefs(event);' onmouseover='enterflip(event);' onmouseout='exitflip(event)';></div>

	</div>
	
    <div id="back">
		<img span="backgroundImage" src="Images/Background_back.png">
		<img class="doneButton" src="Images/done.png" onclick='hidePrefs()' />
    </div>
	
</body>

</html>
