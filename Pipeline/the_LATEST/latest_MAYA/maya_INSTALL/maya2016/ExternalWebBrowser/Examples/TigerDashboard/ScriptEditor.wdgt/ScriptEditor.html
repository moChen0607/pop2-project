<html>

<style type="text/css">
	@import "ScriptEditor.css";
</style>

<script type='text/javascript' src='ScriptEditor.js' />

</head>

<body onload='setup();'>
	<embed name="mcpPlugin" type="application/x-mcp" HIDDEN="true"></embed>
	<div id="front" onmousemove='mousemove(event);' onmouseout='mouseexit(event);'>
		<!-- the widget background -->
		<img src="Images/Background.png">
		
		<!-- the result field and input field -->
		<textarea name="Result" rows="3" id="ResultField" readonly="true"></textarea>
		<textarea name="Command" rows="1" id="InputField" onkeypress='doKeyPress(event)'></textarea>
		<!-- the action buttons -->
		<span id="execButton" onmousedown='doExecute();'>
			<img id="execButton" src="Images/Button.png">
			<span id="execButtonText">Execute</span>
		</span>

		<span id="clearButton" onmousedown='doClear();'>
			<img id="clearButton" src="Images/Button.png">
			<span id="clearButtonText">Clear</span>
		</span>
		
		<span id="usageButton" onmousedown='doUsage();'>
			<img id="usageButton" src="Images/Button.png">
			<span id="usageButtonText">Usage</span>
		</span>
		
		<span id="helpButton" onmousedown='doHelp();'>
			<img id="helpButton" src="Images/Button.png">
			<span id="helpButtonText">Help</span>
		</span>

		<div class='flip' id='fliprollie'></div>
		<div class='flip' id='flip' onclick='showPrefs(event);' onmouseover='enterflip(event);' onmouseout='exitflip(event)';></div>

	</div>
	
    <div id="back">
		<img span="backgroundImage" src="Images/Background_back.png">
		<span class="portNameLabel">Port Name:</span>
		<input type="text" id="portName"></textarea>
		<span class="statusLabel">Status:</span>
		<img class="doneButton" src="Images/done.png" onclick='hidePrefs()' />
    </div>
	
</body>

</html>
